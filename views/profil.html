<hr>
<div class="container bootstrap snippet" ng-controller="profilCtrl">
    <div class="row">
        <div class="col-sm-10">
            <h1 ng-bind="prenomNom"></h1>
        </div>
        <div class="col-sm-2">
            <a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->

            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload">
            </div>
            </hr>
            <br>


            <div class="panel panel-default">
                <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i>
                </div>
                <div class="panel-body" ng-bind="website"></div>
            </div>


            <ul class="list-group">
                <li class="list-group-item text-muted">Activiter <i class="fa fa-dashboard fa-1x"></i>
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Partage</strong></span> 0</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>J'aimes</strong></span> 0</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Postes</strong></span> 0</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Amis</strong></span> {{previewItemListeAmi}}</li>
            </ul>

            <div class="panel panel-default">
                <div class="panel-heading">Autre reseau</div>
                <div class="panel-body">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-github"></i> 
                    <i class="fab fa-instagram"></i> 
                </div>
            </div>

        </div>
        <!--/col-3-->
    <div class="col-sm-9">
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="profil/#home">Mur</a>
            </li>
            <li>
                <a data-toggle="tab" href="profil/#informations">Informations</a>
            </li>
            <li>
                <a data-toggle="tab" href="profil/#messagesPriver">Messages priver</a>
            </li>
            <li>
                <a data-toggle="tab" href="profil/#messagesInstantanner">Messages Instantanner </a>
            </li>
            <li>
                <a data-toggle="tab" href="profil/#notificationAmi">Demandes amis (<span ng-bind="previewItemDemandeAmi"></span>)</a>
            </li>
            <li>
                <a data-toggle="tab" href="profil/#listeami">Liste d'amis (<span ng-bind="previewItemListeAmi"></span>)</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- MUR -->
            <div class="tab-pane active" id="home">
                <hr>
                    <listepublication></listepublication>

                    <publicationbar></publicationbar>
                    
            </div>

            <!-- INFORMATIONS -->
            <div class="tab-pane" id="informations">
                <hr>
                <form class="form" role="form">
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="prenom">
                                <h4>Prenom</h4>
                            </label>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" ng-model="prenom" name="prenom" id="prenom" placeholder="Prenom" title="prenom">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="nom">
                                <h4>Nom</h4>
                            </label>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" ng-model="nom" name="nom" id="nom" placeholder="Nom" title="Nom">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="genre">
                                <h4>Genre</h4>
                            </label>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select ng-model="genre" name="genre" class="form-control selectpicker" >
                                <option value=" ">Genre</option>
                                <option>Homme</option>
                                <option>Femme</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="age">
                                <h4>Age</h4>
                            </label>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="age" name="age" placeholder="Age" class="form-control"  type="text"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="mail">
                                <h4>Email</h4>
                            </label>
                            <span class="input-group-addon"><i class="far fa-envelope"></i></span>
                            <input ng-model="mail" type="mail" class="form-control" name="mail" placeholder="Email" title="mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="ville">
                                <h4>Ville</h4>
                            </label>
                            <span class="input-group-addon"><i class="fas fa-city"></i></span>
                            <input ng-model="ville" name="ville" placeholder="Ville" class="form-control"  type="text"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="pays">
                                <h4>Pays</h4>
                            </label>
                            <span class="input-group-addon"><i class="fas fa-globe"></i></span>
                            <input ng-model="pays" name="pays" placeholder="pays" class="form-control"  type="text"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="presentation">
                                <h4>Site web</h4>
                            </label>
                            <span class="input-group-addon"><i class="fas fa-align-center"></i></span>
                            <input ng-model="website" name="website" placeholder="Site web" class="form-control"  type="text"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="presentation">
                                <h4>Presentation</h4>
                            </label>
                            <span class="input-group-addon"><i class="fas fa-align-center"></i></span>
                            <input ng-model="presentation" name="presentation" placeholder="Presentation" class="form-control"  type="text"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <br>
                            <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                        </div>
                    </div>
                </form>

                <hr>

            </div>


            <!-- MESSAGES PRIVER -->
            <div class="tab-pane" id="messagesPriver">
                <h2>Messages priver</h2>
                <hr>
                <form class="form" role="form">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="messagePriver">
                                <h4>Message</h4>
                            </label>
                            <input type="text" class="form-control" name="messagePriver" id="messagePriver" placeholder="Message" title="Message Priver">
                        </div>
                    </div>
                </form>

            </div>

            <!-- MESSAGES INSTANTANER -->
            <div class="tab-pane" id="messagesInstantanner">
                <h2>Discussion instantaner</h2>
                <hr>
                <form class="form" role="form">
                    <div class="form-group">
                        <messageinstantanner></messageinstantanner>
                    </div>
                </form>
            </div>

            <!-- NOTIFICATION AMI -->
            <div class="tab-pane" id="notificationAmi">
                <hr>
                <div class="form-group">
                    <notificationami></notificationami>
                </div>
                    
            </div>

            <!-- LISTE D'AMI -->
            <div class="tab-pane" id="listeami">
                <hr>
                    <listeami></listeami>
                    
            </div>

        </div>
        <!--/tab-content-->

    </div>
    <!--/col-9-->
</div>
<!--/row-->
