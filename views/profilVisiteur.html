<div id="notifications"></div>

<div class="container bootstrap snippet" ng-controller="profilCtrl">
    <div class="row">
        
        <div class="col-sm-10">
            <h1 ng-bind="prenomNom"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->

            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
            </hr>
            <br>


            <div class="panel panel-default" id="ajouterAmi">
                <ajouterami></ajouterami>
            </div>

            <div class="panel panel-default" ng-if="!booleanBouton">
                <div class="panel-heading">Site web <i class="fa fa-link fa-1x"></i>
                </div>
                <div class="panel-body"><a ng-bind="website" ng-href="{{website}}" target="_blank"></a></div>
            </div>

            <ul class="list-group" ng-if="!booleanBouton">
                <li class="list-group-item text-muted">Activiter <i class="fa fa-dashboard fa-1x"></i>
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Partages</strong></span> 0</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>J'aimes</strong></span> 0</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Postes</strong></span> 0</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 0</li>
            </ul>

            <div class="panel panel-default" ng-if="!booleanBouton">
                <div class="panel-heading">Autres reseaux</div>
                <div class="panel-body">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-github"></i> 
                    <i class="fab fa-instagram"></i> 
                </div>
            </div>

        </div>
        <!--/col-3-->
    <div class="col-sm-9">
        <ul class="nav nav-tabs">
            <li class="active" ng-if="!booleanBouton">
                <a data-toggle="tab" href="profil//#home">Mur</a>
            </li>
            <li class="active" ng-if="booleanBouton">
                <a data-toggle="tab" href="profil//#listeami" >Liste d'amis</a>
            </li>
            <li ng-if="!booleanBouton">
                <a data-toggle="tab" href="profil//#listeami" >Liste d'amis</a>
            </li>
            <li ng-if="!booleanBouton">
                <a data-toggle="tab" href="profil//#informations">Informations</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- MUR -->
            <div class="tab-pane active" id="home" ng-if="!booleanBouton">
                <hr>
                    <publicationbar></publicationbar>

                    <listepublication></listepublication>

                    
            </div>


            <!-- MUR -->
            <div class="tab-pane" id="listeami" ng-if="!booleanBouton">
                <hr>
                    <h2>Liste d'amis</h2>
                    <listeami></listeami>
                    
            </div>
            <div class="tab-pane active" id="listeami" ng-if="booleanBouton">
                <hr>
                    <h2>Liste d'amis</h2>
                    <listeami></listeami>
                    
            </div>

            <!-- INFORMATIONS -->
            <div class="tab-pane" id="informations" ng-if="!booleanBouton">
                <hr>
                <form class="form" role="form">
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="prenom">
                                <h4>Prénom</h4>
                            </label>
                            <span><i class="glyphicon glyphicon-user"></i></span>
                            <div ng-model="prenom" name="prenom" id="prenom">{{prenom}}</div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="nom">
                                <h4>Nom</h4>
                            </label>
                            <span><i class="glyphicon glyphicon-user"></i></span>
                            <div ng-model="nom" name="nom" id="nom">{{nom}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="genre">
                                <h4>Genre</h4>
                            </label>
                            <pan><i class="glyphicon glyphicon-list"></i></span>
                            <div ng-model="genre" name="genre">{{genre}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="age">
                                <h4>Age</h4>
                            </label>
                            <span><i class="glyphicon glyphicon-user"></i></span>
                            <div ng-model="age" name="age" placeholder="Age" type="text">{{age}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="mail">
                                <h4>Email</h4>
                            </label>
                            <span><i class="far fa-envelope"></i></span>
                            <div ng-model="mail" type="mail" name="mail" placeholder="Email" title="mail">{{mail}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="ville">
                                <h4>Ville</h4>
                            </label>
                            <span><i class="fas fa-city"></i></span>
                            <div ng-model="ville" name="ville" placeholder="Ville" type="text">{{ville}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="pays">
                                <h4>Pays</h4>
                            </label>
                            <span><i class="fas fa-globe"></i></span>
                            <div ng-model="pays" name="pays" placeholder="pays" type="text">{{pays}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="presentation">
                                <h4>Site web</h4>
                            </label>
                            <span><i class="fas fa-align-center"></i></span>
                            <div ng-model="website" name="website" placeholder="Site web" type="text">{{website}}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="presentation">
                                <h4>Présentation</h4>
                            </label>
                            <span><i class="fas fa-align-center"></i></span>
                            <div ng-model="presentation" name="presentation" placeholder="Presentation" type="text">{{presentation}}</div>
                        </div>
                    </div>

                </form>

                <hr>

            </div>

        </div>
        <!--/tab-content-->

    </div>
    <!--/col-9-->
</div>
<!--/row-->
